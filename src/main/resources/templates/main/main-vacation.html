<!DOCTYPE html><html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div id="vacation-modal" class="modal">
	<div class="modal_wrap mw_big">
		<div class="title_bar clearfix">
			<h3>신청승인상태</h3>
		</div>

		<div class="modal_content">
			<div class="mline mb10">
				<div>
					<div class="floatleft mhalf mr5">
						<div class="floatleft mhalf mr5">
							<select class="selectbox width100" id="search-year">
								<option value="">전체</option>
								<option th:each="yearList : ${yearList}" th:value="${yearList}" th:text="${yearList}"/>
							</select>
						</div>
						
						<div class="floatleft mhalf_m">
							<a role="button" class="btn jjblue" onclick="searching()">검색</a>
						</div>
					</div>
				</div>
				<br>
				<div class="defaulttb md_table">
					<table class="fixedhead">
						<colgroup>
							<col width="17%">
							<col width="33%">
							<col width="12%">
							<col width="23%">
							<col width="13%">
						</colgroup>
						<thead>
							<tr>
								<th>종류</th>
								<th>일정</th>
								<th>결재자</th>
								<th>결재일</th>
								<th>승인상태</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="defaulttb md_table width100 scrollbody">
					<table class="width100">
						<colgroup>
							<col width="17%">
							<col width="33%">
							<col width="12%">
							<col width="23%">
							<col width="13%">
						</colgroup>
						<tbody id="vacation-tbody">
							<tr class="tbbody" th:each="schedule : ${vacation}">
								<td th:text="${schedule.type}"/>
								<td th:if="${not #strings.isEmpty(schedule)}" th:text="|${#strings.substring(schedule.strDt , 0 ,10)} - ${#strings.substring(schedule.endDt , 0 ,10)}|"/>
								<td th:text="${schedule.approve.memberId}"/>
								<td th:text="${schedule.approveDt}"/>
								<td th:text="${schedule.status}"/>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="mbtnbox">
					<a role="button" id="vacation-close-btn"
						class="btn jjblue closebtn">닫기</a>
				</div> 
			</div>
		</div>
	</div>
</div>
