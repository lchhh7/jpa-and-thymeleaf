<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/htmlHeader"></div>
<body>
<div id="apply-modal" class="modal" style="z-index: 999;">
    <div class="modal_wrap mw_big">
        <div class="title_bar clearfix">
            <h3>신청승인상태</h3>
        </div>

        <div class="modal_content">
            <div class="mline mb10">
                <div>
                    <div class="floatleft mhalf mr5">
                        <div class="floatleft mhalf mr5">
                            <select class="selectbox width100" id="search-type">
                                <option value="">전체</option>
                                <option th:each="typeList : ${typeList}" th:value="${typeList.type}" th:text="${typeList.typeName}"/>
                            </select>
                        </div>
                        <div class="floatleft mhalf_m">
                            <select class="selectbox width100" id="search-year">
                                <option value="">전체</option>
                                <option th:each="yearList : ${yearList}" th:value="${yearList}" th:text="${yearList}"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="floatleft mhalf_m">
                            <a role="button" class="btn jjblue" id="searching">검색</a>
                        </div>
                    </div>
                </div>
                <div class="defaulttb md_table">
                    <table class="fixedhead">
                        <colgroup>
                            <col width="17%">
                            <col width="33%">
                            <col width="23%">
                            <col width="12%">
                            <col width="13%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th>종류</th>
                            <th>신청일</th>
                            <th>요청일</th>
                            <th>결재자</th>
                            <th>승인상태</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="defaulttb md_table width100 scrollbody">
                    <table class="width100">
                        <colgroup>
                            <col width="17%">
                            <col width="33%">
                            <col width="23%">
                            <col width="12%">
                            <col width="13%">
                        </colgroup>
                        <tbody id="apply-tbody">
                        </tbody>
                    </table>
                </div>
                <div class="mbtnbox">
                    <a role="button" id="apply-close-btn" class="btn jjblue closebtn">닫기</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
