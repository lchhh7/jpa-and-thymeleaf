<!DOCTYPE html><html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="include/htmlHeader"></div>
<body>
	<div class="wrap clearfix">
		<div class="bodypart width100 clearfix">
			<div th:replace="include/lnb"></div>

			 <div class="container floatleft">
				<div th:replace="include/header"></div>

				<div class="content width100 clearfix">
                <div class="mainpart floatleft">
                    <!-- 페이지 컨텐츠 -->
                    <div class="subtitle clearfix">
                        <div class="st clearfix">
                            <h3 class="st_title">정보수정</h3>
                            <span class="st_exp">정보를 수정할 수 있습니다.</span>
                        </div>
                        <div class="locationbar clearfix">
                            <a th:href="@{/main.do}" class="home"></a>
                            <span class="local">정보수정</span>
                        </div>
                    </div>
                    <div class="mcpart">
                        <div class="defaulttb sub_table width100">
                            <form name="edit" id="member-edit">
                                <table class="width100">
                                    <colgroup>
                                        <col width="20%">
                                        <col width="80%">
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <th>이름<span class="required">*</span></th>
                                        <td><input type="text" name="name" class="inputbox width40" th:value="${memberInfo.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>아이디</th>
                                        <td><input type="text" name="memberId" class="inputbox width40" th:value="${memberInfo.memberId}" readonly></td>
                                    </tr>
                                    <tr>
                                        <th>직급<span class="required">*</span></th>
                                        <td>
                                            <select name="position" class="selectbox width40">
                                                <option th:each="positionType : ${T(com.jinjin.jintranet.model.PositionType).values()}"
                                                th:value="${positionType}" th:text="${positionType}" th:selected="${positionType}==${memberInfo.position}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>부서</th>
                                        <td>
                                            <select name="department" class="selectbox width40">
                                                <option th:each="departmentType : ${T(com.jinjin.jintranet.model.DepartmentType).values()}"
                                                th:value="${departmentType}" th:text="${departmentType}"  th:selected="${departmentType}==${memberInfo.department}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>내선번호</th>
                                        <td><input type="text" name="phoneNo" class="inputbox width40" th:value="${memberInfo.phoneNo}" maxlength="3"></td>
                                    </tr>
                                    <tr>
                                        <th>전화번호<span class="required">*</span></th>
                                        <td><input type="text" name="mobileNo" class="inputbox width40" th:value="${memberInfo.mobileNo}" maxlength="13"></td>
                                    </tr>
                                    <tr>
                                        <th>HEX<span class="required">*</span></th>
                                        <td><input type="text" name="color" class="inputbox width40" th:value="${memberInfo.useColor}" data-jscolor="" readonly></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                        <div class="btnpart mt10">
                            <a role="button" id="m-edit-btn" class="btn jjblue">저장</a>
                        </div>
                    </div>
                </div>
                <div th:replace="include/rnb"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/common/js/jscolor.js}"></script>
<script th:src="@{/common/js/member.js}"></script>
</body>
</html>
